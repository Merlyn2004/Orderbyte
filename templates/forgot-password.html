<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
            position: relative;
        }

        .site-name {
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: black;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            margin-top: 60px;
            text-align: left;
        }

        .go-back {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        .go-back:hover {
            color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: black;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: black;
            font-family: Arial, sans-serif;
        }

        .forgot-password {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }

        .forgot-password:hover {
            color: #0056b3;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .bottom-links {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .bottom-links a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }

        .bottom-links a:hover {
            color: #0056b3;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="site-name">OrderByte</div>
    
    <div class="form-container">
        <a href="{{ url_for('signin') }}" class="go-back">‚Üê</a>
        <h2>Forgot Password</h2>
        
       
        
        <p style="text-align: center; margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="submit-btn">Send Reset Link</button>
        </form>
        
        <div class="bottom-links">
            <p>Remember your password? <a href="{{ url_for('signin') }}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
